name: ci
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci.yml'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: backend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('backend/requirements.txt') }}

      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt

      - name: Generate synthetic feeders
        working-directory: .
        run: |
          python - <<'PY'
          from backend.app.models.network_gen import write_feeders
          from pathlib import Path
          write_feeders(Path("data/networks"))
          print("generated:", list(Path("data/networks").glob("*.json"))[:2])
          PY

      - name: Run pytest
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm', cache-dependency-path: 'frontend/package-lock.json' }
      - run: npm ci
      - run: npm test --silent -- --watch=false
      - run: VITE_API_URL=http://localhost:8000 npm run build
